<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object List</title>
  <style>
    body{
      padding: 10px;
    }
    #objectTable {
      border-collapse: collapse;
      width: 100%;
      margin-top: 10px;
    }
 
    th, td {
      border: 1px solid black;
      padding: 5px;
      text-align: left;
    }
    #objectForm{
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <form id="objectForm">
    
    <div>
      <label for="objectType">Object Type:</label>
      <select id="objectType" required>
        <option value="auto">Auto</option>
        <option value="order">Order</option>
        <option value="product">Product</option>
      </select>
    </div>
 
    <div>
      <label for="objectName">Object Name:</label>
      <input type="text" id="objectName" required>
    </div>
 
    <div>
      <label for="objectValue">Object Value:</label>
      <input type="number" id="objectValue" required>
    </div>
 
    <button type="button" onclick="addObject()">Add Object</button>
  </form>
 
 
  <label for="searchInput">Search by Name:</label>
  <input type="text" id="searchInput" oninput="searchObjects()">
 
  <table id="objectTable">
    <tr>
      <th>Type</th>
      <th>Name</th>
      <th>Value</th>
    </tr>
  </table>
 
  <script src="jss.js"></script>
</body>
</html>
